---

- hosts: all
  become: True

  pre_tasks:
    - name: Set facts for mysql role on Debian based system
      set_fact:
        mysql_root_password: 'mysqlpassword'
        mysql_bind_address: '0.0.0.0'
        mysql_innodb_file_per_table: 'innodb_file_per_table'
        mysql_databases:
          - name: 'keystone'
        mysql_users:
          - name: 'keystone'
            password: 'keystonepassword'
            priv: 'keystone.*:ALL'
            host: '%'
          - name: 'keystone'
            password: 'keystonepassword'
            priv: 'keystone.*:ALL'
            host: 'localhost'
      when: ansible_os_family == 'Debian'

    - name: Set facts for mysql role on RedHat based system
      set_fact:
        mysql_root_password: 'mysqlpassword'
        mysql_bind_address: '0.0.0.0'
        mysql_innodb_file_per_table: 'innodb_file_per_table'
        mysql_daemon: 'mariadb'
        mysql_socket: '/var/lib/mysql/mysql.sock'
        mysql_log_error: '/var/log/mariadb/mariadb.log'
        mysql_syslog_tag: 'mariadb'
        mysql_pid_file: '/var/run/mariadb/mariadb.pid'
        mysql_databases:
          - name: 'keystone'
        mysql_users:
          - name: 'keystone'
            password: 'keystonepassword'
            priv: 'keystone.*:ALL'
            host: '%'
          - name: 'keystone'
            password: 'keystonepassword'
            priv: 'keystone.*:ALL'
            host: 'localhost'
      when: ansible_os_family == 'RedHat'

    - name: Check if it's a Travis run
      set_fact:
        travis_env: "{{ lookup('env', 'TRAVIS') }}"

    - name: Set Travis CI packages
      set_fact:
        mysql_packages:
          - mysql-client-5.6
          - python-mysqldb
          - mysql-server-5.6
      when: travis_env

  roles:
    - role: mysql
